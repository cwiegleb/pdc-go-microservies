version: '3.1'

services:
  
  pdc-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: pdctest
      POSTGRES_USER: pdc
      POSTGRES_DB: pdcDB
    ports:
      - 5432:5432
  
  pdc-article-service:
    image: cwiegleb/pdc-article-service
    ports: 
      - 9001:9001
    links:
      - pdc-db:postgresContainer
  
  pdc-cashbox-service:
    image: cwiegleb/pdc-cashbox-service
    ports: 
      - 9002:9002
    links:
      - pdc-db:postgresContainer

  pdc-dealer-service:
    image: cwiegleb/pdc-dealer-service
    ports: 
      - 9003:9003
    links:
      - pdc-db:postgresContainer

  pdc-order-service:
    image: cwiegleb/pdc-order-service
    ports: 
      - 9004:9004
    links:
      - pdc-db:postgresContainer
  
  pdc-csv-upload-service:
    image: cwiegleb/pdc-csv-upload-service
    ports: 
      - 9005:9005
    links:
      - pdc-db:postgresContainer